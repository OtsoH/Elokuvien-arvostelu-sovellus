<html>
{% extends "layout.html" %}

{%block title %}Etsi arvostelu{% endblock %}
    
{%block content %}

<body>
    <h2>Haku</h2>
    <form action="/find_item" method="get">
        <p>
            Elokuvan nimi: <br />
            <input type="text" name="query" value="{{ query }}">
        </p>
        <input type="submit" value="Etsi" />

    </form>
    {% if query %}
    <h2>Hakutulokset</h2>
    <ul>
        {% for item in results %}
        <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
</body>
</html>
