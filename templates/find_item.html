<html>

<head>
    <title>Etsi arvostelu</title>
</head>

<body>
    <h1>Etsi arvostelu</h1>
    <form action="/find_item" method="get">
        <p>
            Elokuvan nimi: <br />
            <input type="text" name="query" value="{{ query }}">
        </p>
        <input type="submit" value="Etsi" />

    </form>
    {% if query %}
    <h2>Hakutulokset</h2>
    <ul>
        {% for item in results %}
        <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
