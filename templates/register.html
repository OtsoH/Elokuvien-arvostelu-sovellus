{% extends "layout.html" %}

{% block title %}Rekisteröityminen{% endblock %}

{% block content %}
<div class="register-container">
  <h2>Luo tunnus</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form action="/create" method="post">
    <div class="form-group">
      <label for="username">Käyttäjätunnus:</label>
      <input type="text" id="username" name="username" class="input-field" required />
    </div>
    <div class="form-group">
      <label for="password1">Salasana:</label>
      <input type="password" id="password1" name="password1" class="input-field" required />
    </div>
    <div class="form-group">
      <label for="password2">Vahvista salasana:</label>
      <input type="password" id="password2" name="password2" class="input-field" required />
    </div>
    <button type="submit" class="btn">Rekisteröidy</button>
  </form>
</div>
{% endblock %}
