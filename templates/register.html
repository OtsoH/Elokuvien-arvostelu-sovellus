{% extends "layout.html" %}

{% block title %}Rekisteröityminen{% endblock %}

{% block content %}
<div class="register-container">
  <h2>Luo tunnus</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form action="/register" method="post">
    <div class="form-group">
      <label for="username">Käyttäjätunnus:</label>
      <input type="text" id="username" name="username" class="input-field" required />
    </div>
    <div class="form-group">
      <label for="password">Salasana:</label>
      <input type="password" id="password" name="password" class="input-field" required />
    </div>
    <div class="form-group">
      <label for="confirm_password">Vahvista salasana:</label>
      <input type="password" id="confirm_password" name="confirm_password" class="input-field" required />
    </div>
    <button type="submit" class="btn">Rekisteröidy</button>
  </form>
</div>
{% endblock %}
