<html>

<head>
    <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
    <h1>Käyttäjä {{ user.username }}</h1>
    <p>
        {% if items | count == 1 %}
            Käyttäjällä on 1 arvostelu.
        {% else %}
            Käyttäjällä on {{ items | count }} arvostelua.
        {% endif %}
    </p>
    <h2>Arvostelut</h2>
    <ul>
        {% for item in items %}
        <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
        {% endfor %}    
    </ul>
    <p>
        <a href="/">Takaisin</a>
    </p>    
</body> 














</html>
