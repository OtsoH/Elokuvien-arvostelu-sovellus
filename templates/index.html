<html>

<head>
  <title>Etusivu</title>
</head>

<body>
  <h1>Tervetuloa elokuvien arvostelusovellukseen!</h1>
  <p>
    {% if session.username %}
    <p>
      Hei {{ session.username }}! <a href="/logout">Kirjaudu ulos</a>
    </p>
    <a href="/new_item">Luo arvostelu</a>
    {% else %}
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    {% endif %}
  <p>
    <a href="/find_item">Etsi arvostelu</a>
  </p>
  <h2>Viimeisimmät arvostelut</h2>
  <ul>
  {% for item in items %}
  <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
  {% endfor %}
  </ul>
</body>

</html>
