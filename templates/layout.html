<html>

<head>
    <title>Elokuvien arvostelut</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <h1>Tervetuloa elokuvien arvostelusovellukseen!</h1>
    <div class="navbar">
        <a href="/">Etusivu</a>
        {% if session.username %}
        <a href="/user/{{ session.user_id }}">Oma sivu</a>
        <a href="/find_item">Etsi arvostelu</a>
        <a href="/new_item">Luo arvostelu</a>
        <a href="/logout">Kirjaudu ulos</a>
        {% else %}
        <a href="/login">Kirjaudu sisään</a>
        <a href="/register">Luo tunnus</a>
        <a href="/find_item">Etsi arvostelu</a>
        <a href="/new_item">Luo arvostelu</a>
        {% endif %}
    </div>
    {% block content %} {% endblock %}
</body>

</html>
